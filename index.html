<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="./index.css">
  </link>
  <title>Meat Seeker</title>
</head>

<body>
  <div id="game">
    <!-- scoreboard in top left -->
    <div id="scoreboard">
      <h1 id="timer"></h1>
      <h1>SCORE:</h1>
      <h1 id="score"></h1>
    </div>
    <div id="meat-display">
    </div>
    <!-- end screen -->
    <div id="end" class="screen">
      <div id="results" class="screen">
      </div>
      <div id="options">
        <a id="toCharSelect">CHANGE</a>
        <a id="reset">GO AGAIN</a>
      </div>
    </div>
    <!-- Game Canvas -->
    <canvas id="canvas"></canvas>
    <!-- Game start screen -->
    <div id="start" class="screen">PRESS <div id="spacebar">spacebar</div> TO SEEK SOME MEAT</div>
    <div id="therm">
      <div id="merc"></div>
    </div>
    <!-- Character Select Screen -->
    <div id="charselect" class="screen">
      <div id="charImages">
        PICK YOUR DAWG
      </div>
      <div id="name-display">
      </div>
    </div>
    <div id="levelselect" class="screen">
      <div >
        PICK YOUR LEVEL
      </div>
    </div>
  </div>
  <div id="info"></div>
</body>
<script src="./data/gameData.js"></script>
<script src="./data/mapData.js"></script>
<script src="./data/classes.js"></script>
<script src="./setup.js"></script>
<script src="./renderer.js"></script>

</html>
